name: Test suite and prettier check for PR

on:
    pull_request:
        branches:
            - main

jobs:
    test-and-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: 'npm'

            - name: Install dependencies
              run: npm i

            - name: Run Prettier check
              run: npx prettier --check .

            - name: Run Vitest
              run: npx vitest --run
